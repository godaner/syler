    var reg = /([^=&\s]+)[=\s]*([^=&\s]*)/g;
    var obj = {};
    while(reg.exec(query)){
        obj[RegExp.$1] = RegExp.$2;
    }
	console.log("params = ", obj)
    return obj;
}

query = window.location.search.substring(1);
